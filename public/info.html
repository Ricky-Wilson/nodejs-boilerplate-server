<!DOCTYPE html>

<html>
<head>

    <style>
        #info{
            margin-top: 25%;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <center>
    <article id='info'>

    </script>
<script>
    setTimeout(function(){
    var updateInfo = function (){$('#info').load('/info');}
    setInterval(function(){updateInfo()},2000);
    },1000);

</script>

</body>
